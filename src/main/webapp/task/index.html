<style>
#competitionContent {
	margin: 50px;
}

#competitionContent p {
	word-break: break-all;
	display: inline-block;
}

#applyDialog .modal-dialog {
	width: 90%;
}

#applyDialog textarea {
	width: 90%;
}
</style>
<div id="competitionContent" ng-controller="taskCtr">
	<div ng-if="userData == null">
		请登录
	</div>
	<div ng-if="userData != null">
		<div class="col-md-4">
			<div class="panel panel-success" ng-repeat="course in course">
				<a href="javascript:;" class="list-group-item"
				   ng-click="detail($index)">
					<h4 class="list-group-item-heading" style="display: inline-block;">
						{{course.courseName}} &nbsp;&nbsp;数量：{{course.count}}</label>
					</h4>
				</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-success" ng-repeat="task in task">
				<div class="panel-heading">
					<a  href="javascript:;" ng-click="Taskdetail($index)">{{task.taskName}}</a>
					&nbsp;&nbsp;开始时间：{{task.startTime}}
					&nbsp;&nbsp;结束时间：{{task.endTime}}
				</div>
			</div>
		</div>
	</div>
</div>
