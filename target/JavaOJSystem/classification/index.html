<style>
#problemContent {
	margin: 50px;
}
</style>
<div id="problemContent" ng-controller="problemClass">

	<div style="width:22%;display: inline-block;margin: 1% 1%" ng-repeat="problem in allProblemType">
		<div>
			<a style="position: relative;display: block;-webkit-box-flex: 0; -ms-flex: 0 0 auto;flex: 0 0 auto;padding: 0;background: rgba(0,0,0,.05);">
				<img src="/classification/1.jpg" style="display: block; width: 100%;height: auto;border-radius: inherit;">
			</a>
			<div style="-webkit-box-flex: 1;-ms-flex-positive: 1;flex-grow: 1; border: none; border-top: 1px solid rgba(34,36,38,.1);background: 0 0;margin: 0;padding: 1em;box-shadow: none;font-size: 1em; border-radius: 0;">
				<div style="font-weight: 700;font-size: 1.28571429em; margin-top: -.21425em;line-height: 1.28571429em;">
					<a style="background-color: transparent;-webkit-text-decoration-skip: objects;color: #4183C4;text-decoration: none;" href="#/classification/classification" ng-click="jumpDetail($index)">{{problem.problemTypeName}}</a>
				</div>
				<p ><i ></i><a href="javascript:void(0)">网站总管理员</a></p>
				<p >{{problem.problemTypeDescription}}</p>
			</div>
			<div style="    max-width: 100%;min-height: 0!important; -webkit-box-flex: 0; -ms-flex-positive: 0;flex-grow: 0; border-top: 1px solid rgba(0,0,0,.05)!important; position: static;background: 0 0; width: auto; margin: 0;padding: .75em 1em;top: 0; left: 0; color: rgba(0,0,0,.4);box-shadow: none;transition: color .1s ease;">
				<span >
					<span>
					<i ></i><!-- react-text: 127 --> 共享题库<!-- /react-text -->
					</span>
				</span>
				<i ></i><!-- react-text: 129 --> <!-- /react-text --><!-- react-text: 130 -->{{problem.counts}}<!-- /react-text --><!-- react-text: 131 --> 题<!-- /react-text -->
			</div>
		</div>
	</div>
</div>
